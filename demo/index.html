    <div id="let-it-go" class="container">
      <main class="main text-center">
        <h1>
          <img
            src="https://raw.githubusercontent.com/EastSun5566/let-it-go/main/logo.jpg"
            alt="Logo"
            width="80"
            height="80"
            style="border-radius: 50%"
          />
        </h1>
        <br />
        <h3 class="text-white">❄️ Welcome to LET IT GO ❄️</h3>

        <small class="d-block mt-3">

            class="badge badge-pill badge-primary"
            target="_blank"

            EastSun5566

        </small>
      </main>
    </div>

    <div class="options" id="option">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check form-switch">
          <input
            type="checkbox"
            class="form-check-input rounded-pill"
            id="is-snow"
            checked
          />
          <label class="form-check-label" for="is-snow">⛄️</label>
        </div>

        <div>
          <button
            type="button"
            class="btn btn-dark btn-sm rounded-pill"
            id="reset"
          >
            RESET
          </button>
          <button type="button" class="btn btn-sm" id="toggle">👇</button>
        </div>
      </div>

      <div class="mb-3">
        <label for="number" class="form-label">❄️</label>
        <input
          type="number"
          class="form-control rounded-pill"
          id="number"
          placeholder="number of snowflake"
        />
      </div>

      <div class="mb-3">
        <label for="number" class="form-label">🌈</label>
        <input
          type="color"
          class="form-control form-control-color rounded-pill"
          id="color"
          placeholder="color of snowflake"
        />
      </div>

      <div id="ranges-container"></div>
    </div>
