<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>❄️ Let it Go</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div id="root" class="container"></div>

    <div class="options">
      <div class="custom-control custom-switch">
        <input
          type="checkbox"
          class="custom-control-input"
          id="is-snow"
          checked
        />
        <label class="custom-control-label" for="is-snow">Let It Stop</label>
      </div>

      <br />

      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="number"
          placeholder="number of snowflake"
        />
      </div>

      <br />

      <div class="form-group">
        <input
          type="color"
          class="form-control"
          id="color"
          placeholder="color of snowflake"
        />
      </div>

      <br />

      <fieldset class="form-group">
        <input
          type="range"
          class="custom-range"
          min="-100"
          max="100"
          value="0"
          id="x-range-1"
        />
      </fieldset>

      <br />

      <input type="range" min="-100" max="100" id="x-range-2" />
    </div>

    <script src="main.ts"></script>
  </body>
</html>
